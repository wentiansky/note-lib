<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>安全类型检测</title>
    <style>
      .box {
        width: 600px;
        height: 200px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      function throttle(fn, wait) {
        var context
        var args
        var timeout

        return function() {
          context = this
          args = arguments
          
          if (!timeout) {
            timeout = setTimeout(function() {
              console.log(context)
              fn.apply(context, args)
              timeout = null
              context = null
              args = null
            }, wait)
          }
        }
      }

      var ele = document.querySelector('.box')
      ele.onmousemove = throttle(function() {
      }, 1000)
      
    </script>
  </body>
</html>
